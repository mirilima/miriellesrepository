<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Exemplo - Cadastro</title>
    <meta name="description" content="Cadastre-se para se tornar voluntário ou apoiador da ONG Exemplo.">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        <img src="assets/images/ong-logo.png" alt="Logo da ONG Exemplo" width="200" height="100">
    </header>
    
    <main>
        <section id="cadastro">
            <h1>Cadastro de Voluntário ou Apoiador</h1>
            <img src="assets/images/cadastro.jpg" alt="Pessoa preenchendo formulário" width="600" height="400">
            
            <form action="#" method="post" novalidate>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required minlength="2" maxlength="100">
                    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" title="Formato: 000.000.000-00">
                    
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required pattern="\$\d{2}\$ \d{5}-\d{4}" placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000">
                    
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </fieldset>
                
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000" title="Formato: 00000-000">
                    
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>
                    
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <!-- Adicione mais estados -->
                    </select>
                </fieldset>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 ONG Exemplo. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
